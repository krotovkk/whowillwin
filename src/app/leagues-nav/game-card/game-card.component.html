<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <img src="{{ game.homeTeam.logoLink }}" class="team__logo">
      <span class="first">{{ game.homeTeam.name }}</span>
      <span>-</span>
      <img src="{{ game.awayTeam.logoLink }}" class="team__logo">
      <span class="second">{{ game.awayTeam.name }}</span>
    </mat-panel-title>
    <mat-panel-description>
      Прогноза нет
    </mat-panel-description>
  </mat-expansion-panel-header>
  <app-add-forecast [game]="game"></app-add-forecast>
</mat-expansion-panel>
