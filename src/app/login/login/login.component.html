<mat-card>
  <mat-card-title>Вход в систему</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onLogin()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Пароль" formControlName="password">
        </mat-form-field>
      </p>

      <div class="button">
        <button mat-button type="submit" [disabled]="form.pristine || form.invalid">Войти</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
